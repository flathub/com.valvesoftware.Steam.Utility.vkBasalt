id: com.valvesoftware.Steam.Utility.vkBasalt
default-branch: stable
sdk: org.freedesktop.Sdk//20.08
runtime: com.valvesoftware.Steam
runtime-version: stable
build-extension: true
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
build-options:
  prefix: /app/utils/vkBasalt
  prepend-path: /app/utils/vkBasalt/bin
  strip: true
modules:

  - name: vkBasalt
    build-options:
      libdir: lib/x86_64-linux-gnu
    buildsystem: meson
    config-opts: &vkBasalt-config-opts
      - -Dappend_libdir_vkbasalt=true
    sources: &vkBasalt-sources
      - type: git
        url: https://github.com/DadSchoorse/vkBasalt.git
        tag: v0.3.2.2
      - type: patch
        paths:
          - patches/0001-add-option-to-install-library-to-private-directory.patch
          - patches/0001-Fix-lib-install.patch

  - name: vkBasalt-32bit
    build-options:
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
      append-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: ccache i686-unknown-linux-gnu-gcc
        CXX: ccache i686-unknown-linux-gnu-g++
      libdir: lib/i386-linux-gnu
    buildsystem: meson
    config-opts: *vkBasalt-config-opts
    sources: *vkBasalt-sources
